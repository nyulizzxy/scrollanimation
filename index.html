<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Brunch</title>

    <!-- SCRIPT -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="welcome" id="start">
        <header>
            <h1>Bench Brunch</h1>
        </header>
    </div>
    <div class="block" data-aos="flip-up"><img src="bench/bench1.jpg" width="100%"></div>
    <div class="block" data-aos="zoom-in"><img src="bench/bench2.jpg" width="100%"></div>
    <div class="block" data-aos="zoom-out-down"><img src="bench/bench3.jpg" width="100%"></div>
    <div class="block" data-aos="fade-left"><img src="bench/bench4.jpg" width="100%"></div>
    <div class="block" data-aos="fade-down"><img src="bench/bench5.jpg" width="100%"></div>
    <div class="block" data-aos="fade-up"><img src="bench/bench6.jpg" width="100%"></div>
    <div class="block" data-aos="fade-down"><img src="bench/bench7.jpg" width="100%"></div>
    <div class="block" data-aos="zoom-in-up"><img src="bench/bench8.jpg" width="100%"></div>
    <div class="block" data-aos="fade-up"><img src="bench/bench9.jpg" width="100%"></div>
    <div class="block" data-aos="fade-down-right"><img src="bench/bench10.jpg" width="100%"></div>
    <div class="block" data-aos="flip-up"><img src="bench/bench11.jpg" width="100%"></div>
    <div class="block" data-aos="zoom-in-right"><img src="bench/bench12.jpg" width="100%"></div>
    <div class="block" data-aos="zoom-out"><img src="bench/bench13.jpg" width="100%"></div>

    <canvas id="theCanvas" width="300" height="300"></canvas>

    <script src="./script.js"></script>
</body>
</html>
